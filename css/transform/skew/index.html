<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding-left: 120px;
            padding-right: 120px;
        }
        
        .item {
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 20px;
        }
        
        .skew {
            transform: skew(30deg);
        }
        
        .skewX {
            transform: skew(30deg, 0deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item ">1</div>
        <div class="item skew">2</div>
        <div class="item skewX">3</div>
    </div>

</body>

</html>
